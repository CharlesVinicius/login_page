<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>

    <div class="container">
        <form  action=""> 
            <h1>Login</h1>
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Password">
            <button type="button" role="button">Sign in</button>
            <p>Not have an account yet? <a href="">Sign up</a></p>

            <p>Or</p>

            <button id="FacebookButton" type="button"><i class="devicon-facebook-plain"></i> Sign in with Facebook</button>
            <button id="GoogleButton" type="button"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" />Sign in with Google</button>
        </form>
    </div>
    
</body>
</html>
